# Welcome to Denis Ndemwa!!!

# Site settings
title: Denis Ndemwa
email: kyalodenis@gmail.com
description: >-
  Electrical & Electronics Engineer | Researcher | Consultant.
  Passionate about designing and developing innovative hardware and embedded systems.
twitter_username: DenisNdemwa
github_username: ND3MW4
minimal_mistakes_skin: neon # options: air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise
search: true

# Theme & build
remote_theme: mmistakes/minimal-mistakes
markdown: kramdown
paginate: 3
paginate_path: /page:num/

include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Author info (shows in sidebar)
author:
  name   : "Denis Ndemwa"
  avatar : "/assets/images/photo.jpg"  # <-- Make sure this file exists and is committed
  bio    : "Inventing at the intersection of circuits, code, and intelligent systems."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://"
    - label: "X"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/DenisNdemwa"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ND3MW4"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/ndemwah"

# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/denisndemwa/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ND3MW4"

# Defaults for posts and pages
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
